<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Silento</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Silento">
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .app {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin: 40px 0;
        }
        
        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #888;
            font-size: 0.9rem;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin: 40px 0;
        }
        
        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .status {
            margin: 20px 0;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
        }
        
        .status.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        
        .room-info {
            text-align: center;
            padding: 24px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin: 20px 0;
        }
        
        .room-code {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 3px;
            color: #667eea;
            margin: 16px 0;
        }
        
        .footer {
            margin-top: auto;
            text-align: center;
            color: #666;
            font-size: 0.8rem;
            padding: 20px 0;
        }
        
        .input {
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            margin: 10px 0;
        }
        
        .input::placeholder {
            color: #888;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-height: 60vh;
        }
        
        .messages-area {
            flex: 1;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            overflow-y: auto;
            min-height: 200px;
        }
        
        .welcome-message {
            text-align: center;
            color: #888;
            padding: 20px 0;
        }
        
        .message {
            margin: 8px 0;
            padding: 12px;
            border-radius: 8px;
            background: rgba(102, 126, 234, 0.1);
            border-left: 3px solid #667eea;
        }
        
        .chat-header {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px 12px 0 0;
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .chat-header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .room-info h2 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .status-indicator {
            font-size: 0.8rem;
            margin-top: 4px;
            opacity: 0.8;
        }
        
        .btn-leave {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 8px 16px;
            font-size: 0.9rem;
        }
        
        .btn-leave:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .input-container {
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 0 0 12px 12px;
        }
        
        .text-input-area {
            display: flex;
            gap: 12px;
            align-items: center;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 8px;
            margin-bottom: 12px;
        }
        
        .message-input {
            flex: 1;
            margin: 0;
            background: transparent;
            border: none;
            padding: 12px 16px;
            color: white;
        }
        
        .message-input:focus {
            outline: none;
            background: transparent;
        }
        
        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .media-actions {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        
        .btn-media-action {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 8px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: white;
        }
        
        .btn-media-action:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .btn-media-action span {
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .btn-send {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-send:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .camera-indicator {
            animation: blink 1.5s infinite;
            margin-left: 8px;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .hidden { display: none; }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-message {
            opacity: 0.8;
        }
        
        /* Splash screen styles */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease-out;
        }
        
        #splash-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        #splash-screen img {
            max-width: 200px;
            max-height: 200px;
            width: auto;
            height: auto;
        }
        
        /* Ensure the root element is ready */
        #root {
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        
        #root.loaded {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="/splash.png" alt="Silento" />
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
        // Splash screen functionality
        document.addEventListener('DOMContentLoaded', function() {
            const splashScreen = document.getElementById('splash-screen');
            const root = document.getElementById('root');
            
            // Hide splash screen after app loads
            const hideSplash = () => {
                setTimeout(() => {
                    splashScreen.classList.add('fade-out');
                    root.classList.add('loaded');
                    setTimeout(() => {
                        splashScreen.style.display = 'none';
                    }, 500);
                }, 1000); // Show splash for at least 1 second
            };
            
            // Wait for React app to mount
            const checkAppLoaded = () => {
                if (root.children.length > 0) {
                    hideSplash();
                } else {
                    setTimeout(checkAppLoaded, 100);
                }
            };
            
            // Start checking after a short delay
            setTimeout(checkAppLoaded, 500);
        });
        
        // iOS viewport height fix
        function setViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);
        window.addEventListener('orientationchange', () => {
            setTimeout(setViewportHeight, 100);
        });
    </script>
</body>
</html>
